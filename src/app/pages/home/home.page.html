<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      <h1>Star Wars</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-card>
    <ion-grid fixed class=".films">
      <ion-row>
        <ion-col  size="12" size-sm="6" size-lg="4" *ngFor="let film of films; let i= index">

          <ion-card>
            <ion-card-header>
              <ion-card-title class="title">
                {{film.title}}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
        
              <ion-grid>
                <ion-row class="ion-align-items-center">
                  <ion-col size="6">
                    <p>
                      Episodio : {{film.episode_id}}
                    </p>
                  </ion-col>
                  <ion-col size="6">
                    <p>
                      Director : {{film.director}}
                    </p>
                  </ion-col>
                </ion-row>
              </ion-grid>
        
              <ion-item>
                <ion-button (click)="verCharacter(i+1)" slot="end">
                  Personajes
                </ion-button>
              </ion-item>
            </ion-card-content>
          </ion-card>
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </app-card>
</ion-content>
