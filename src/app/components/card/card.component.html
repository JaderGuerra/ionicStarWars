<ion-grid fixed>
  <ion-row >
    <ion-col size="12"  size-sm="6" size-lg="4" *ngFor="let film of filmsArray; let i= index">
      <ion-card >
        
        <ion-card-header>
          <ion-card-title class="title">{{film.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>

          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col size="6">
                <p>Episodio : {{film.episode_id}}</p>
              </ion-col>
              <ion-col size="6">
                <ion-card-header>Director : {{film.director}}</ion-card-header>
              </ion-col>
            </ion-row>
          </ion-grid>
      
          <ion-item>
            <ion-button (click)="verCharacter(i+1)" slot="end">Personajes</ion-button>
          </ion-item>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
